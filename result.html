<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <h2>Title: {{ title }}</h2>
        <h3>Overall Rating: {{ rate }}</h3>
        <p>Overall Sentiment: {{ sentiment }}</p>
        <p>Positive: {{ positive }}</p>
        <p>Negative: {{ negative }}</p>
        <p>Neutral: {{ neutral }}</p>
        <h3>Ratings Distribution</h3>
        <img src="{{ image_url }}" alt="Ratings Pie Chart">
    </div>
</body>
</html>
