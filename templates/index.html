<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Sentiment Analysis</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color:blue;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .instructions {
            font-size: 0.9em;
            color: #666;
        }

        .instructions p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flipkart Sentiment Analysis</h1>
        <form action="/analyze" method="POST">
            <label for="product_link">Enter Flipkart Product URL:</label>
            <input type="url" id="product_link" name="product_link" placeholder="Paste Flipkart product link here" required>
            <button type="submit">Analyze</button>
        </form>
        <div class="instructions">
            <p>Paste a Flipkart product URL to scrape reviews and analyze sentiments!</p>
        </div>
    </div>
</body>
</html>
